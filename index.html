<!DOCTYPE html>
<html>
    <head>
        <title>Teamdeck Sign In</title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
<div class="container">

    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Sign In
    </button>
  
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <div class="modal-title"><img class="img-fluid" src="./img/Teamdeck-logo.png"></div>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
            <p class="title">Use your existing account to sign in</p>
            <form method="POST">
              <div class="input-group">
                  <input class="input--style-3" type="text" placeholder="Your email*" name="email">
              </div>
              <div class="input-group">
                  <input class="input--style-3" type="text" placeholder="Password*" name="password">
              </div>
              <div class="extra">
                <a href="#"><u>I forgot my password</u></a>
              </div>
              <div class="p-t-10">
                  <button class="btn btn--pill btn--signin" type="submit">SIGN IN</button>
              </div>
              <p class="title">or sign in using apps you love:</p>
              <div class="row">
              <div class="col">
                <div class="p-t-10">
                  <button class="btn btn--pill btn--green" type="submit">SIGN IN WITH GOOGLE
                    <img class="img-fluid" src="img/google.jpg">
                  </button>
              </div> 
              </div>
              <div class="col">
                <div class="p-t-10">
                  <button class="btn btn--pill btn--green" type="submit">SIGN IN WITH PODIO
                    <img class="img-fluid" src="img/podio.jpg">
                  </button>
              </div> 
              </div>
              </div>
              <p class="extra new">New to teamdeck? <a href="#"><u>Sign up</u></a></p>
          </form>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  
    </body>
</html>
